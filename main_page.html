  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

<body>
  <header>

  <main>

    <section class="movies-container">
      <div class="movie">
        <img src="	https://img.megabox.co.kr/SharedImg/2023/05/07/XbkZesk2KFfQbbagfMtyp8rVUWi8568M_420.jpg" alt="범죄도시">
        <div class="overlay">
          <div class="overlay-content">
            <p>범죄도시</p>
          </div>
        </div>
      </div>

      <div class="movie">
        <img src="https://img.megabox.co.kr/SharedImg/2023/05/19/SBvUFPP37hPjV7l3usCZw8ZHNo5rRNtM_420.jpg" alt="인어공주">
        <div class="overlay">

            <p>인어공주</p>
          </div>
        </div>
      </div>

      <div class="movie">
        <img src="https://img.megabox.co.kr/SharedImg/2023/04/30/OgS8faQYFVwubBYo1MzvrwGQznPGHAPw_420.jpg" alt="분노의 질주">
        <div class="overlay">

        <img src="https://img.megabox.co.kr/SharedImg/2023/05/03/cNm7rJN6pYfAPbDgwZD2ppPZtIqBGUyQ_420.jpg"

  </footer>

  <script>
    // overlay를 클릭했을 때 이벤트 처리 함수
    function handleClick() {
      window.location.href = "detail_page.html"; // 다음 페이지로 이동
    }

    // 각 overlay에 클릭 이벤트 리스너 추가
    const overlays = document.querySelectorAll('.overlay');
    overlays.forEach(overlay => {
      overlay.addEventListener('click', handleClick);
    });
  </script>



</body>

</html>
