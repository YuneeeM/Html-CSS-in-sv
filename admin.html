<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/admin.css" rel="stylesheet">

  <title>MJY</title>
</head>

<body>
  <div class="grid-container">
    <div class="grid-head1">

      <div class="navbar">
        <div class="navbar-item">
          <p><i class="fa-solid fa-house-chimney"></i></p>
          <p><i class="fa-solid fa-headset"></i></p>
          <p><i class="fa-solid fa-bell"></i></p>
          <p><i class="fa-solid fa-chart-pie"></i></p>
        </div>
        <div class="navbar-text">
          <p>Home</p>
          <p>Services</p>
          <p>Alerts</p>
          <p>Stats</p>
        </div>
      </div>
    </div>


    <div class="grid-head2">
      <div class="search-box" style="margin-top:10px;">
        <form action="." method="post">
          <input class="search-txt shadow  bg-body rounded" type="text" placeholder="Search">
          <button class="search-btn" type="submit" style="background: rgb(64, 64, 64);"><i
              class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      </div>
      <div class="grid-head3"></div>
      <div class="grid-head4">
        <button type="button" class="btn position-relative" style="margin-top:10px; margin-left:100px;">
          <i class="fa-solid fa-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            5
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
      </div>
      <div class="grid-head5">
        <button type="button" class="btn position-relative" style="margin-top:10px;" >
          <i class="fa-solid fa-envelope"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            99+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
      </div>
    
    <div class="grid-head6">
      <p style="margin-top:10px;">Min Jeong Yun</p>
    </div>

    <div class="grid-head7" style="border-top: 10px solid #eee;">
      <h3 style="margin-top:10px; margin-left:10px;">Dashboard</h3>
    </div>
    <div class="grid-main0">
      <div class="card shadow  bg-body rounded"
        style="width: 20rem; height:160px; border-left:5px solid cadetblue; margin-top:10px; margin-left:10px;">
        <div class="card-body">
          <h4 class="card-subtitle mb-2 text-muted">Earnings (Monthly)</h4>
          <h3 class="card-title d-flex justify-content-between align-items-start">$ 400,000
            <i class="fa-solid fa-calendar text-muted" style="font-size:35px; margin-right:15px;"></i>
          </h3>
        </div>
      </div>
    </div>
    <div class="grid-main1">
      <div class="card shadow  bg-body rounded"
        style="width: 20rem; height:160px; border-left:5px solid rgb(45, 145, 45); margin-top:10px; margin-left:10px;">
        <div class="card-body">
          <h4 class="card-subtitle mb-2 text-muted">Earnings (Annual)</h4>
          <h3 class="card-title d-flex justify-content-between align-items-start">$ 800,000
            <i class="fa-solid fa-dollar-sign text-muted" style="font-size:35px; margin-right:15px;"></i>
          </h3>
        </div>
      </div>
    </div>
    <div class="grid-main2">
      <div class="card shadow  bg-body rounded"
        style="width: 20rem; height:160px; border-left:5px solid rgb(46, 31, 123); margin-top:10px; margin-left:10px;">
        <div class="card-body">
          <h4 class="card-subtitle mb-2 text-muted">Tasks</h4>
          <h3 class="card-title d-flex justify-content-between align-items-start">13
            <i class="fa-solid fa-list-check  text-muted" style="font-size:35px; margin-right:15px;"></i>
          </h3>
        </div>
      </div>
    </div>
    <div class="grid-main3">
      <div class="card shadow  bg-body rounded"
        style="width: 20rem; height:160px;border-left:5px solid orange;margin-top:10px; margin-left:10px;">
        <div class="card-body">
          <h4 class="card-subtitle mb-2 text-muted">Requests</h4>
          <h3 class="card-title d-flex justify-content-between align-items-start">26
            <i class="fa-solid fa-comments text-muted" style="font-size:35px; margin-right:15px;"></i>
          </h3>
        </div>
      </div>
    </div>
    <div class="grid-main4">
      <div class="card shadow  bg-body rounded" style="width: 100%;">
        <div class="card-header">
          Earnings Overview
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="myChart"></canvas>
        <script>
          var ctx = document.getElementById('myChart').getContext('2d');
          var myChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: ['Jan', 'Feb', 'March', 'April', 'May', 'June', 'July'],
              datasets: [{
                label: 'Monthly',
                data: [1, 7, 3, 5, 8, 15, 20],
                fill: true,
                backgroundColor: 'rgb(46, 31, 123)',
                borderColor: 'black',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        </script>
      </div>
    </div>
    <div class="grid-main5">
      <div class="card shadow  bg-body rounded" style="width: 18rem; margin-left:10px;">
        <div class="card-header">
          Tasks
        </div>
        
        
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-start">Borrowed Items
            <span class="badge bg-primary rounded-pill">14</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">Trello requests
            <span class="badge bg-primary rounded-pill">2</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">Marked Comments
            <span class="badge bg-primary rounded-pill">1</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</body>

</html>
